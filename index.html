<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactivity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="welcome">
        <h2>Welcome</h2>
        <p>Welcome to my Interactive webpage. We'll be making our page come to life with Javascript! </p>
        <button id="welcome-btn">Click Me</button><br>
        <p id="welcome-message" style="display: none;"><b>Surprise! You triggered Javascript</b></p>
        <button id="theme">Change theme</button>
    </section> 

    <section id="faq">
        <h2>FAQ</h2><!--collapsible-->
        <button class="faq-question">How many nicknames does Ruto have?</button>
        <p class="faq-answer" style="display: none;"><b>3: Zakayo, Kasongo, Wantam</b></p>
        <button class="faq-question">What are the levels of information by sensitivity in Intelligence work</button>
        <p class="faq-answer" style="display: none;"> <b>Unclassified<br>Restricted<br>Confidential<br>Secret <br>Top Secret</b></p>
    </section>

    <Section class="dropdown">
        <h2>Movies List</h2><!--dropdown menu-->
        <select name="Movies" id="movies-list">
        <option value="">Select a movie to watch</option>
        <option value="Might Agent">Night Agent</option>
        <option value="The Recruit">The Recruit</option>
        <option value="Mission Impossible">Mission Impossible</option>
        </select>
    </Section>
    <section>
        <form action="#" method="post" id="form">
            <fieldset class="registration">
                <legend><h2>Login section</h2></legend>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
                <p id="nameError" style="color: red;"></p>
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter your email address"> 
                <p id="emailError" style="color: red;"></p>
                <label for="password">Password</label>
                <input type="text" id="password"> 
                <p id="passwordError" style="color: red;"></p>
            </fieldset>
            <button id="login">Login</button>
            <p id ="login-msg" style="color: green;"></p>
        </form>
    </section>
    
</body>
<script src="script.js"></script>
</html>
